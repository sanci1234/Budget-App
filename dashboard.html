<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Container">
      <div class="FirstContainer">
        <h2>Budget App</h2>
        <div class="menu">
          <li class="menu-list">
            <a href="dashboard.html"><i class="fa-solid fa-chart-line"></i>Dashboard</a>
            <a href="gelir.html"
              ><i class="fa-solid fa-hand-holding-dollar"></i>Gelirler</a
            >
            <a href="gider.html"
              ><i class="fa-solid fa-hand-holding-dollar"></i>Giderler</a
            >
            <a href="#"
              ><i class="fa-solid fa-building-circle-arrow-right"></i
              >İşlemler</a
            >
          </li>
        </div>
      </div>
      <div class="SecondContainer">
        <h2>Bütçe Durumu</h2>
        <div class="cards">
          <div class="card">
            <p>Toplam Gelir</p>
            <h3>0 ₺</h3>
          </div>
          <div class="card">
            <p>Toplam Gider</p>
            <h3>0 ₺</h3>
          </div>
          <div class="card">
            <p>Toplam Kalan</p>
            <h3>0 ₺</h3>
          </div>
        </div>
        <div class="chart-section">
          <div class="chart">
            <h3>Gelir Gider Grafiği</h3>
            <div class="info">
              <p><span></span>Gelir Gider İşlemi Yapılmadı</p>
            </div>
          </div>
          <div class="chart">
            <h3>Gelir Gider Grafiği</h3>
            <div class="info">
              <p><span></span>Gelir Gider İşlemi Yapılmadı</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
